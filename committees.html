<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDMUN'25 - Committees</title>
    <link rel="icon" type="png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Wrapper */
        #wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Title Styling */
        .about-title {
            font-size: 2rem;
            color: #ecc55a;
            text-shadow: 1px 0 10px #101010;
            margin-bottom: 0.5rem;
        }

        /* Normal text styling */
        .tagline {
            max-width: 90%;
            font-size: 1rem;
            color: #a8a8a8;
        }
        
        /* Committees Section */
        .committees-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 2rem;
            text-align: center;
        }
        .committee-box {
            background-color: #222;
            padding: 1rem;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .committee-box:hover {
            transform: scale(1.05);
        }
        .committee-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        .committee-name {
            font-size: 1.2rem;
            color: #ecc55a;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="GDMUN'25" class="logo">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav" id="nav-menu">
            <a href="index.html" onclick="closeMenu()">Home</a>
            <a href="#wrapper" onclick="closeMenu()">About</a>
            <a href="team.html" onclick="closeMenu()">Team</a>
            <a href="committees.html" onclick="closeMenu()">Committees</a>
            <a href="registration.html" onclick="closeMenu()">Registration</a>
            <a href="contact.html" onclick="closeMenu()">Contact Us</a>
        </div>
    </div>
    
    <iframe src="carousel.html" style="height: 80vh; width: 100%; border: none;"></iframe>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.toggle("show");
        }
        function closeMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.remove("show");
        }
        document.addEventListener("click", function (event) {
            const navMenu = document.getElementById("nav-menu");
            const menuIcon = document.querySelector(".menu-icon");
            if (!navMenu.contains(event.target) && !menuIcon.contains(event.target)) {
                navMenu.classList.remove("show");
            }
        });
    </script>
    <footer>
        <p><a href="credits.html">Credits</a> | Hosted by GD Goenka, Jammu</p>
    </footer>
</body>
</html>

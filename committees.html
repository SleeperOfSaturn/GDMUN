<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDMUN'25 - Committees</title>
    <link rel="icon" type="png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            background-color: #000;
            scroll-behavior: smooth;
        }
        body {
            font-weight: 700;
            color: #e0e0e0;
            line-height: 1.6;
            font-family: 'Rubik', sans-serif;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #171717;
            padding: 1rem;
            position: relative;
        }
        .logo {
            height: 50px;
        }
        .menu-icon {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: #a8a8a8;
        }
        
        /* Dropdown Menu */
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .nav a:hover {
            color: #ecc55a;
        }
        
        @media (max-width: 768px) {
            .menu-icon {
                display: flex;
            }
            .nav {
                display: none;
                position: absolute;
                top: 60px;
                right: 10px;
                background-color: #171717;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 5px;
                width: 150px;
                flex-direction: column;
            }
            .nav.show {
                display: flex;
            }
            .nav a {
                padding: 10px;
                text-align: center;
            }
        }
        
        /* Wrapper */
        #wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        /* Title Styling */
        .about-title {
            font-size: 2rem;
            color: #ecc55a;
            text-shadow: 1px 0 10px #101010;
            margin-bottom: 0.5rem;
        }

        /* Normal text styling */
        .tagline {
            max-width: 90%;
            font-size: 1rem;
            color: #a8a8a8;
        }
        
        /* Committees Section */
        .committees-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 2rem;
            text-align: center;
        }
        .committee-box {
            background-color: #222;
            padding: 1rem;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .committee-box:hover {
            transform: scale(1.05);
        }
        .committee-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        .committee-name {
            font-size: 1.2rem;
            color: #ecc55a;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="GDMUN'25" class="logo">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav" id="nav-menu">
            <a href="index.html" onclick="closeMenu()">Home</a>
            <a href="#wrapper" onclick="closeMenu()">About</a>
            <a href="team.html" onclick="closeMenu()">Team</a>
            <a href="committees.html" onclick="closeMenu()">Committees</a>
            <a href="registration.html" onclick="closeMenu()">Registration</a>
            <a href="contact.html" onclick="closeMenu()">Contact Us</a>
        </div>
    </div>
    
    <div id="wrapper">
        <h2 class="about-title">Committees</h2>
        <div class="committees-container">
            <div class="committee-box">
                <img src="committee1.png" alt="Committee 1" class="committee-logo">
                <p class="committee-name">UNSC</p>
            </div>
            <div class="committee-box">
                <img src="committee2.png" alt="Committee 2" class="committee-logo">
                <p class="committee-name">UNGA</p>
            </div>
            <div class="committee-box">
                <img src="committee3.png" alt="Committee 3" class="committee-logo">
                <p class="committee-name">UNHRC</p>
            </div>
            <div class="committee-box">
                <img src="committee4.png" alt="Committee 4" class="committee-logo">
                <p class="committee-name">DISEC</p>
            </div>
            <div class="committee-box">
                <img src="committee5.png" alt="Committee 5" class="committee-logo">
                <p class="committee-name">WHO</p>
            </div>
            <div class="committee-box">
                <img src="committee6.png" alt="Committee 6" class="committee-logo">
                <p class="committee-name">ICJ</p>
            </div>
        </div>
    </div>
    <script>
        function toggleMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.toggle("show");
        }
        function closeMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.remove("show");
        }
        document.addEventListener("click", function (event) {
            const navMenu = document.getElementById("nav-menu");
            const menuIcon = document.querySelector(".menu-icon");
            if (!navMenu.contains(event.target) && !menuIcon.contains(event.target)) {
                navMenu.classList.remove("show");
            }
        });
    </script>
    <footer>
        <p><a href="credits.html">Credits</a> | Hosted by GD Goenka, Jammu</p>
    </footer>
</body>
</html>

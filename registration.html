<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDMUN'25 - Registration</title>
    <link rel="icon" type="png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            background-color: #000;
            scroll-behavior: smooth;
        }
        body {
            font-weight: 700;
            color: #e0e0e0;
            line-height: 1.6;
            font-family: 'Rubik', sans-serif;
        }
        
        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #171717;
            padding: 1rem;
            position: relative;
        }
        .logo {
            height: 50px;
        }
        .menu-icon {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: #a8a8a8;
        }
        
        /* Dropdown Menu */
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .nav a:hover {
            color: #ecc55a;
        }
        
        @media (max-width: 768px) {
            .menu-icon {
                display: flex;
            }
            .nav {
                display: none;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #171717;
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 5px;
                width: 100%;
                flex-direction: column;
                z-index: 1000;
            }
            .nav.show {
                display: flex;
            }
            .nav a {
                padding: 15px;
                text-align: center;
                display: block;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        /* Registration Section */
        .registration-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            gap: 20px;
            text-align: center;
            padding: 2rem;
        }
        .registration-title {
            font-size: 2.5rem;
            color: #ecc55a;
            text-shadow: 1px 0 10px #101010;
            margin-bottom: 1rem;
        }
        .registration-button {
            background-color: #ecc55a;
            color: #000;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .registration-button:hover {
            background-color: #d4a54a;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="GDMUN'25" class="logo">
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav" id="nav-menu">
            <a href="index.html" onclick="closeMenu()">Home</a>
            <a href="team.html" onclick="closeMenu()">Team</a>
            <a href="committees.html" onclick="closeMenu()">Committees</a>
            <a href="registration.html" onclick="closeMenu()">Registration</a>
            <a href="contact.html" onclick="closeMenu()">Contact Us</a>
        </div>
    </div>

    <div class="registration-container">
        <h2 class="registration-title">Register for GDMUN'25</h2>
        <a href="https://forms.gle/individual" class="registration-button">Individual Registration</a>
        <a href="https://forms.gle/school" class="registration-button">School Delegation</a>
    </div>

    <footer>
        <p><a href="credits.html">Credits</a> | Hosted by GD Goenka, Jammu</p>
    </footer>

    <script>
        function toggleMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.toggle("show");
        }

        function closeMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.classList.remove("show");
        }

        // Close menu when clicking outside
        document.addEventListener("click", function (event) {
            const navMenu = document.getElementById("nav-menu");
            const menuIcon = document.querySelector(".menu-icon");

            if (!navMenu.contains(event.target) && !menuIcon.contains(event.target)) {
                navMenu.classList.remove("show");
            }
        });
    </script>
</body>
</html>
